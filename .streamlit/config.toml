# Streamlit Cloud Configuration
# This file configures the Streamlit dashboard deployment

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f5f5f5"
textColor = "#1a1a1a"
font = "sans serif"

[browser]
gatherUsageStats = false

